<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Reviwes</title>
</head>
<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>
      <article class="review">
        <div class="img-container">
          <img src="https://th.bing.com/th/id/OIP.9hBb3Lx4Opv0kNz8FcDtqgHaLL?rs=1&pid=ImgDetMain" id="person-img" alt="">
        </div>
        <h4 id="author">Autor</h4>
        <p id="job">Profissão</p>
        <p id="info">Fiquei muito satisfeito com o serviço prestado pela equipe de atendimento ao cliente. Eles foram rápidos, eficientes e resolveram meu problema com muita cortesia. É raro encontrar um suporte tão dedicado hoje em dia. Com certeza, continuarei a ser cliente fiel!</p>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"><</i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-hight">></i>
          </button>

          <button class="random-btn">atualizar</button>
        </div>
      </article>
    </section>
  </main>
  <!--Java Script-->
  <script src="script.js"></script>
</body>
</html>
